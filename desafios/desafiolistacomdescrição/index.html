<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5, podemos inserir os elementos da lista a seguir. Passe o cursor sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="circle">
        <li><abbr title="Use <p>">Parágrafo</abbr></li>
            <li><abbr title="Use <h1>">Títulos</abbr></li>
                <li><abbr title="Use<img>">Imagens</abbr></li>
                <li><abbr title="Use <abbr>">Abreviações</abbr></li>
                <li><abbr title="Use <code>">Código fonte</abbr></li>
                    <li><abbr title="Use <ol> e <li>">Lista numerada</abbr></li>
                        <li><abbr title="Use <ul> e <li>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
