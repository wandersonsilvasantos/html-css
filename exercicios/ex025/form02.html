<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form action="registro.php" method="post" autocomplete="on">
        <p><label for="iusu">Usuário</label>
        <input type="text" name="usu" id="iusu" minlength="5" maxlength="15" placeholder="Digite seu nome de usuário" autocomplete="username" required>
        </p>
        <p><label for="isen">Senha</label>
        <input type="password" name="sen" id="isen" minlength="8" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
